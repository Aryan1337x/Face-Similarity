<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Similarity Meter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Face Similarity Meter</h1>
            <p class="subtitle">Compare two faces using Euclidean distance</p>
        </header>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="image1">First Face Image</label>
                <input type="file" name="image1" id="image1" accept=".png,.jpg,.jpeg" required>
            </div>

            <div class="upload-section">
                <label for="image2">Second Face Image</label>
                <input type="file" name="image2" id="image2" accept=".png,.jpg,.jpeg" required>
            </div>

            <button type="submit" class="btn-primary">Calculate and Compare</button>
        </form>

        {% if distance is not none %}
        <div class="result-card">
            <h2>Similarity Score</h2>
            <div class="score">{{ "%.2f"|format(distance) }}</div>
            <div class="note">
                <p>Lower score = Higher similarity</p>
                <small>(0.00 would be identical)</small>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
