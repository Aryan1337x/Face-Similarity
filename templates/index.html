<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Similarity Meter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Face Similarity Meter</h1>
            <p class="subtitle">Compare two faces using Euclidean distance</p>
        </header>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="image1">First Face Image</label>
                <input type="file" name="image1" id="image1" accept=".png,.jpg,.jpeg" required>
                <img id="preview-image1" class="preview-img" src="#" alt="Image 1 Preview" style="display: none;">
            </div>

            <div class="upload-section">
                <label for="image2">Second Face Image</label>
                <input type="file" name="image2" id="image2" accept=".png,.jpg,.jpeg" required>
                <img id="preview-image2" class="preview-img" src="#" alt="Image 2 Preview" style="display: none;">
            </div>

            <button type="submit" class="btn-primary">Calculate and Compare</button>
        </form>

        {% if distance is not none %}
        <div class="result-card">
            <h2>Results</h2>

            <div class="similarity-section">
                <h3>Similarity</h3>
                <div class="score percentage">{{ "%.2f"|format(similarity) }}%</div>
            </div>

            <div class="distance-section">
                <h4>Euclidean Distance</h4>
                <div class="score distance">{{ "%.2f"|format(distance) }}</div>
            </div>


        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='preview.js') }}"></script>
</body>

</html>
